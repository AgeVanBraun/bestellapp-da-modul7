<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/font.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/template.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/script.js" defer></script>
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon" />
    <title>Bestellapp</title>
  </head>

  <body onload="init()">
    <header>
      <img class="logo-img" src="./assets/img/Logo.png" alt="" />
    </header>
    <div class="content-wrapper">
      <section class="main-content">
        <div class="title-nav-content">
          <img class="header-img" src="./assets/img/header.jpg" alt="Titel Bild" />
          <img
            class="logo-middle"
            src="./assets/img/pizza-logo-middle.png"
            alt="Kleines Logo in der mitte"
          />
          <div class="title">
            <h1>Deine Lieblingspizza – nur einen Klick entfernt.</h1>
            <p>Bewertung (4,2 von 5 Sternen)</p>
          </div>
          <nav>
            <img class="arrow-img" src="./assets/icons/arrow.png" alt="Pfeil Icon" />
            <a href="#pizzas_content">Pizzen</a>
            <a href="#salads_content">Salate</a>
            <a href="#drinks_content">Getränke</a>
          </nav>
        </div>
        <div class="offers">
          <h1 class="offers-title">Pizzen</h1>
          <div class="pizzas-content" id="pizzas_content"></div>
          <h1 class="offers-title">Salate</h1>
          <div class="salads-content" id="salads_content"></div>
          <h1 class="offers-title">Getränke</h1>
          <div class="drinks-content" id="drinks_content"></div>
        </div>
      </section>
      <section class="basket-wrapper">
        <div class="basket" id="basket"></div>
      </section>
    </div>
    <footer></footer>
    <div id="overlay_cart" class="overlay d-none"></div>
  </body>
</html>
