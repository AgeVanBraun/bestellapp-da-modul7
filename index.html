<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
    <link rel="stylesheet" href="./styles/font.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/responsiv.css">

    <script src="./scripts/template.js" defer></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/script.js" defer></script>

    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon" />

    <title>Bestellapp</title>
  </head>

  <body onload="init()">
    <header id="home">
      <div class="logo-display">
        <img class="logo-img" src="./assets/img/Logo.png" alt="" />
        <img
          onclick="toggleBasketBtn()"
          class="shopping-icon-img"
          src="./assets/icons/shopping-cart.png"
          alt=""
        />
      </div>
    </header>
    <div class="content-wrapper">
      <section class="main-content main-content-full" id="main_content">
        <div class="title-nav-content">
          <img class="header-img" src="./assets/img/header.jpg" alt="Titel Bild" />
          <img
            class="logo-middle logo-middle-full"
            src="./assets/img/pizza-logo-middle.png"
            alt="Kleines Logo in der mitte"
            id="logo_middle"
          />
          <div class="slogan-title">
            <h1>Deine Lieblingspizza – nur einen Klick entfernt.</h1>
            <p>Bewertung (4,2 von 5 Sternen)</p>
          </div>
          <nav>
            <img class="arrow-img" src="./assets/icons/arrow.png" alt="Pfeil Icon" />
            <a href="#pizzas_content">Pizzen</a>
            <a href="#salads_content">Salate</a>
            <a href="#drinks_content">Getränke</a>
          </nav>
        </div>
        <div class="offers">
          <h1 class="offers-title">Pizzen</h1>
          <div class="pizzas-content" id="pizzas_content"></div>
          <h1 class="offers-title">Salate</h1>
          <div class="salads-content" id="salads_content"></div>
          <h1 class="offers-title">Getränke</h1>
          <div class="drinks-content" id="drinks_content"></div>
          <div class="shopping-cart-container">
            <button onclick="toggleResCart()" class="shopping-cart-btn">Warenkorb</button>
          </div>
        </div>
      </section>
      <section class="basket-wrapper d_none" id="basket_wrapper">
        <div class="basket-top">
          <h2 class="center">Warenkorb</h2>
          <div class="format-basket-content">
            <span class="font-bold">Anlieferung:</span>
            <input type="checkbox" id="check" onclick="check()" />
            <label for="check" class="switch-btn"></label>
            <span class="font-bold" id="delivery">0,00 €</span>
          </div>
        </div>
        <div class="basket" id="basket"></div>
      </section>
    </div>
    <footer>
      <a class="footer-a" href="#home">Home</a>
    </footer>

    <div id="overlay" class="overlay d_none">
      <div class="shopping-cart-overlay">
        <button onclick="toggleResCart()" class="shopping-cart-overlay-btn">Warenkorb</button>
        <div class="format-basket-content">
          <span class="font-bold">Anlieferung:</span>
          <input type="checkbox" id="check_overlay" />
          <label for="check_overlay" class="switch-btn" onclick="check('overlay')"></label>
          <span class="font-bold" id="delivery-overlay">0,00 €</span>
        </div>
        <div id="overlay_basket" class="overlay-basket"></div>

      </div>
    </div>
  </body>
</html>
